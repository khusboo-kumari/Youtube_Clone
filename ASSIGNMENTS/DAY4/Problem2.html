<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Diwali</title>
    <link rel="stylesheet" href="Problem2.css" />
  </head>
  <body>
    <h1>Countdown to Diwali</h1>
    <div class="countdown-container">
      <div class="countdown-box" id="days">
        <h2>Days</h2>
        <div class="countdown-number" id="daysCountdown"></div>
      </div>

      <div class="countdown-box" id="hours">
        <h2>Hours</h2>
        <div class="countdown-number" id="hoursCountdown"></div>
      </div>

      <div class="countdown-box" id="minutes">
        <h2>Minutes</h2>
        <div class="countdown-number" id="minutesCountdown"></div>
      </div>

      <div class="countdown-box" id="seconds">
        <h2>Seconds</h2>
        <div class="countdown-number" id="secondsCountdown"></div>
      </div>
    </div>
    <script src="Problem2.js"></script>
  </body>
</html>
